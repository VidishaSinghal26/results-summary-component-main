<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component</title>
  <link rel="stylesheet" href="style.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
 <div class="body">
  <div class="parent">
      <div class="part"> 
        <div class="part1">
          <p style="font-size: 1.5rem;">Your Result</p>
          <div class="circle"><h1>76</h1>
            <p>of 100</p></div>
        
          <h2>Great</h2>
          <div class="p1">You scored higher than 65% of the people who have taken these tests.</div>
        </div>


          <div class="part2"> <p>Summary</p>
            <div class="p1"><div style="display: flex;align-items: center; gap:0.1rem"><img src="/results-summary-component-main/assets/images/icon-reaction.svg" alt=""><b> Reaction</b></div> 
             <div><b style="color: black;">80</b> / 100</div></div>

            <div class="p2"> <div style="display: flex;align-items: center; gap:0.3rem"><img src="/results-summary-component-main/assets/images/icon-memory.svg" alt=""><b> Memory</b></div> 
            <div><b style="color: black;">92</b> / 100</div></div>

            <div class="p3"><div style="   display: flex; align-items: center; gap:0.3rem"><img src="/results-summary-component-main/assets/images/icon-verbal.svg" alt=""><b> Verbal</b></div> 
            <div><b style="color: black;">61</b> / 100</div></div>

            <div class="p4"> <div style="   display: flex;  align-items: center; gap:0.3rem"><img src="/results-summary-component-main/assets/images/icon-visual.svg" alt=""><b> Visual</b></div> 
            <div><b style="color: black;">72</b> / 100</div></div>
          
            <button >Continue</button>
            </div>
           
          </div></div>
  </div>
</div>
    
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Vidisha</a>.
  </div>
</body>
</html>
